<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .preview-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2d3748;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .logo-upload {
            border: 2px dashed #cbd5e0;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo-upload:hover {
            border-color: #667eea;
            background-color: #f7fafc;
        }

        .logo-preview {
            max-width: 100px;
            max-height: 100px;
            margin: 10px auto;
            display: block;
        }

        .items-section {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f7fafc;
            border-radius: 6px;
        }

        .remove-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #c53030;
            transform: scale(1.1);
        }

        .add-item-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-item-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .receipt {
            padding: 40px;
            background: white;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .receipt-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        .company-info {
            flex: 1;
        }

        .company-logo {
            max-width: 120px;
            max-height: 80px;
            margin-bottom: 10px;
        }

        .receipt-title {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .receipt-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .detail-group h3 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .items-table th {
            background-color: #f7fafc;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #e2e8f0;
            font-weight: 600;
            color: #2d3748;
        }

        .items-table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .items-table tr:hover {
            background-color: #f7fafc;
        }

        .total-section {
            text-align: right;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .total-final {
            font-weight: bold;
            font-size: 1.3rem;
            color: #2d3748;
            border-top: 1px solid #cbd5e0;
            padding-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .item-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .receipt-details {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Receipt Generator</h1>
    
    <div class="container">
        <div class="form-section">
            <h2>Receipt Details</h2>
            
            <div class="form-group">
                <label for="logo">Company Logo</label>
                <div class="logo-upload" onclick="document.getElementById('logo').click()">
                    <input type="file" id="logo" accept="image/*" style="display: none;">
                    <div>Click to upload logo</div>
                    <img id="logoPreview" class="logo-preview" style="display: none;">
                </div>
            </div>

            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" placeholder="Your Company Name">
            </div>

            <div class="form-group">
                <label for="companyAddress">Company Address</label>
                <textarea id="companyAddress" rows="3" placeholder="123 Business St.&#10;City, State 12345&#10;Phone: (555) 123-4567"></textarea>
            </div>

            <div class="form-group">
                <label for="receiptNumber">Receipt Number</label>
                <input type="text" id="receiptNumber" placeholder="REC-001">
            </div>

            <div class="form-group">
                <label for="receiptDate">Date</label>
                <input type="date" id="receiptDate">
            </div>

            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" placeholder="Customer Name">
            </div>

            <div class="form-group">
                <label for="customerAddress">Customer Address</label>
                <textarea id="customerAddress" rows="3" placeholder="Customer Address"></textarea>
            </div>

            <div class="items-section">
                <h3>Items</h3>
                <div id="itemsList">
                    <div class="item-row">
                        <input type="text" placeholder="Item description" class="item-desc">
                        <input type="number" placeholder="Qty" class="item-qty" value="1" min="1">
                        <input type="number" placeholder="Price" class="item-price" step="0.01" min="0">
                        <input type="number" placeholder="Total" class="item-total" readonly>
                        <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
                    </div>
                </div>
                <button type="button" class="add-item-btn" onclick="addItem()">+ Add Item</button>
            </div>

            <div class="form-group">
                <label for="taxRate">Tax Rate (%)</label>
                <input type="number" id="taxRate" value="0" step="0.01" min="0">
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" rows="3" placeholder="Additional notes..."></textarea>
            </div>

            <button class="download-btn" onclick="downloadPDF()">Download PDF Receipt</button>
        </div>

        <div class="preview-section">
            <div class="receipt" id="receiptPreview">
                <div class="receipt-header">
                    <div class="company-info">
                        <img id="companyLogoDisplay" class="company-logo" style="display: none;">
                        <div class="receipt-title" id="companyNameDisplay">Your Company Name</div>
                        <div id="companyAddressDisplay">123 Business St.<br>City, State 12345<br>Phone: (555) 123-4567</div>
                    </div>
                    <div>
                        <div style="text-align: right;">
                            <strong>RECEIPT</strong><br>
                            <span id="receiptNumberDisplay">#REC-001</span><br>
                            <span id="receiptDateDisplay">Today</span>
                        </div>
                    </div>
                </div>

                <div class="receipt-details">
                    <div class="detail-group">
                        <h3>Bill To:</h3>
                        <div id="customerNameDisplay">Customer Name</div>
                        <div id="customerAddressDisplay">Customer Address</div>
                    </div>
                </div>

                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <tr>
                            <td>Sample Item</td>
                            <td>1</td>
                            <td>$0.00</td>
                            <td>$0.00</td>
                        </tr>
                    </tbody>
                </table>

                <div class="total-section">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotalDisplay">$0.00</span>
                    </div>
                    <div class="total-row">
                        <span>Tax:</span>
                        <span id="taxDisplay">$0.00</span>
                    </div>
                    <div class="total-row total-final">
                        <span>Total:</span>
                        <span id="totalDisplay">$0.00</span>
                    </div>
                </div>

                <div id="notesDisplay" style="margin-top: 30px; font-style: italic;"></div>
            </div>
        </div>
    </div>

    <script>
        let logoDataUrl = '';

        // Set today's date as default
        document.getElementById('receiptDate').valueAsDate = new Date();
        updatePreview();

        // Logo upload handling
        document.getElementById('logo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoDataUrl = e.target.result;
                    document.getElementById('logoPreview').src = logoDataUrl;
                    document.getElementById('logoPreview').style.display = 'block';
                    document.getElementById('companyLogoDisplay').src = logoDataUrl;
                    document.getElementById('companyLogoDisplay').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Real-time preview updates
        document.addEventListener('input', updatePreview);
        document.addEventListener('change', updatePreview);

        function addItem() {
            const itemsList = document.getElementById('itemsList');
            const newItem = document.createElement('div');
            newItem.className = 'item-row';
            newItem.innerHTML = `
                <input type="text" placeholder="Item description" class="item-desc">
                <input type="number" placeholder="Qty" class="item-qty" value="1" min="1">
                <input type="number" placeholder="Price" class="item-price" step="0.01" min="0">
                <input type="number" placeholder="Total" class="item-total" readonly>
                <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
            `;
            itemsList.appendChild(newItem);
            
            // Add event listeners to new inputs
            newItem.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', updatePreview);
            });
        }

        function removeItem(button) {
            if (document.querySelectorAll('.item-row').length > 1) {
                button.parentElement.remove();
                updatePreview();
            }
        }

        function updatePreview() {
            // Update basic info
            document.getElementById('companyNameDisplay').textContent = 
                document.getElementById('companyName').value || 'Your Company Name';
            
            document.getElementById('companyAddressDisplay').innerHTML = 
                (document.getElementById('companyAddress').value || '123 Business St.\nCity, State 12345\nPhone: (555) 123-4567').replace(/\n/g, '<br>');
            
            document.getElementById('receiptNumberDisplay').textContent = 
                '#' + (document.getElementById('receiptNumber').value || 'REC-001');
            
            const dateValue = document.getElementById('receiptDate').value;
            document.getElementById('receiptDateDisplay').textContent = 
                dateValue ? new Date(dateValue).toLocaleDateString() : 'Today';
            
            document.getElementById('customerNameDisplay').textContent = 
                document.getElementById('customerName').value || 'Customer Name';
            
            document.getElementById('customerAddressDisplay').innerHTML = 
                (document.getElementById('customerAddress').value || 'Customer Address').replace(/\n/g, '<br>');

            // Update items table
            const itemRows = document.querySelectorAll('.item-row');
            const tableBody = document.getElementById('itemsTableBody');
            tableBody.innerHTML = '';
            
            let subtotal = 0;
            
            itemRows.forEach(row => {
                const desc = row.querySelector('.item-desc').value || 'Item';
                const qty = parseFloat(row.querySelector('.item-qty').value) || 1;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                const total = qty * price;
                
                // Update the total field in the form
                row.querySelector('.item-total').value = total.toFixed(2);
                
                subtotal += total;
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${desc}</td>
                    <td>${qty}</td>
                    <td>$${price.toFixed(2)}</td>
                    <td>$${total.toFixed(2)}</td>
                `;
                tableBody.appendChild(tr);
            });
            
            // Update totals
            const taxRate = parseFloat(document.getElementById('taxRate').value) || 0;
            const tax = subtotal * (taxRate / 100);
            const total = subtotal + tax;
            
            document.getElementById('subtotalDisplay').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('taxDisplay').textContent = '$' + tax.toFixed(2);
            document.getElementById('totalDisplay').textContent = '$' + total.toFixed(2);
            
            // Update notes
            const notes = document.getElementById('notes').value;
            const notesDisplay = document.getElementById('notesDisplay');
            if (notes) {
                notesDisplay.textContent = notes;
                notesDisplay.style.display = 'block';
            } else {
                notesDisplay.style.display = 'none';
            }
        }

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const receipt = document.getElementById('receiptPreview');
            
            try {
                const canvas = await html2canvas(receipt, {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true
                });
                
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210;
                const pageHeight = 295;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                
                let position = 0;
                
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                const receiptNumber = document.getElementById('receiptNumber').value || 'REC-001';
                pdf.save(`receipt-${receiptNumber}.pdf`);
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('There was an error generating the PDF. Please try again.');
            }
        }
    </script>
</body>
</html>
